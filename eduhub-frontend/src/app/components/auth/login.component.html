<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card">
          <!-- Header -->
          <div class="auth-header">
            <div class="auth-logo">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your EduHub account</p>
          </div>

          <!-- Error Alert -->
          <div class="alert alert-danger" *ngIf="error">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Username -->
            <div class="form-group">
              <label for="userName">Username or Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input 
                  type="text" 
                  id="userName"
                  class="form-control" 
                  formControlName="userName"
                  [class.is-invalid]="f['userName'].invalid && f['userName'].touched"
                  placeholder="Enter your username or email">
              </div>
              <div class="invalid-feedback" *ngIf="f['userName'].invalid && f['userName'].touched">
                <div *ngIf="f['userName'].errors?.['required']">Username is required</div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input 
                  type="password" 
                  id="password"
                  class="form-control" 
                  formControlName="password"
                  [class.is-invalid]="f['password'].invalid && f['password'].touched"
                  placeholder="Enter your password">
              </div>
              <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit" 
              class="btn btn-gradient btn-lg w-100"
              [disabled]="loading || loginForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
              {{ loading ? 'Signing In...' : 'Sign In' }}
            </button>
          </form>

          <!-- Divider -->
          <div class="auth-divider">
            <span>or</span>
          </div>

          <!-- Sign Up Link -->
          <div class="auth-footer">
            <p>Don't have an account?</p>
            <button class="btn btn-outline-primary btn-lg w-100" (click)="goToSignup()">
              <i class="fas fa-user-plus me-2"></i>
              Create Account
            </button>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-3">
            <a routerLink="/" class="text-muted">
              <i class="fas fa-arrow-left me-1"></i>
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
